buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:6.0.0"
        classpath "org.openjfx:javafx-plugin:0.0.8"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id "com.github.johnrengelman.shadow" version "6.0.0"
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = '8.36'
}
//--module-path /Users/amberhe/Desktop/CS2103T/IndividualProject/javafx-sdk-11.0.2/lib --add-modules javafx.controls,javafx.fxml

